<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes it mobile friendly -->
  <title>Registration Form</title>
  <link rel="stylesheet" href="Style_sheet.css" />
</head>

<body>


  <form class="Middle_box">
    <h1> Registration Form </h1>
    <!--Spans used for inserting asterisk-->
    <label class="Label_design"> Name:<span class="asterisk">*</span> </label>
    <div>
      <!--First input option under name-->
      <input id ="fame" type="text" name="fname" placeholder="First name" class="input_2" required="required">
      <!--second input option under name-->
      <input id="lname" type="text" name="lname" placeholder="Last name" class="input_2" required="required">
    </div>
    <div>
      <label class="Label_design"> Date of Birth <span class="asterisk">*</span></label>
    </div>
    <div>
      <input id="date" type="date" name="date" class="input_2" required="required">
    </div>
    <div>
      <label class="Label_design">Gender: <span class="asterisk">*</span></label>

      <input type="radio" name="gender" value="male"> Male

      <input type="radio" name="gender" value="female"> Female
    </div> <br>


    <label class="Label_design"> Address:<span class="asterisk">*</span> </label>
    <div>
      <!--input option for address bar-->
      <input id="add" type="text" name="Address " placeholder="Address line " class="input_2" required="required">
      <!--input option for address bar-->
      <input id="sub" type="text" name="Suburb" placeholder="Suburb" class="input_2" required="required">
      <!--input option for address bar-->
      <select id="state" class="input_1" required="required">
        <!--input option for the adress-->
        <option selected disabled>State</option>
        <option value="ACT">Australian Capital Territory</option>
        <option value="NSW">New South Wales</option>
        <option value="NT ">Northern Territory</option>
        <option value="QLD">Queensland</option>
        <option value="SA ">South Australia</option>
        <option value="TAS">Tasmania</option>
        <option value="VIC">Victoria</option>
        <option value="WA ">Western Australia</option>
        <!--This values are collected from a git hub source -->
      </select>

      <input id="pcode" type="number" name="Post_code" placeholder="Post code" class="input_2" required="required" maxlength="4">

    </div>

    <label class="Label_design">Phone</label>

    <div>
      <input id="pnumber" type="tel" name="Phone_number" placeholder=" (04) XXXX XXXX" class="input_2" maxlength="12">
    </div>

    <label class="Label_design">Email <span class="asterisk">*</span> </label>

    <div>
      <input type="text" name="Email" placeholder="example@gmail.com" class="input_2">
    </div>

    <div>
      <button class="button_1" type="submit">Register</button>
    </div>
  </form>
</body>

</html>

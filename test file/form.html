<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  <form class="form" >
  <h1> Registration Form </h1>

  <div class="inpt">
        <label for="inpt" class="inpt">
           <input type="text" name="FirstName" id="inpt" placeholder="&nbsp;">
           <span class="label">First Name</span>
           <span class="border"></span>
         </label>



           <label for="inpt2" class="inpt">
              <input type="text" name="LastName" id="inpt2" placeholder="&nbsp;">
              <span class="label">Last Name</span>
              <span class="border"></span>
            </label>



               <label for="inpt3" class="inpt">
                  <input type="Date" name="date" id="inpt3" >
                  <span class="label">Date of Birth</span>
                  <span class="border"></span>
                </label>



               <label for="inpt4" class="inpt">
                  <input type="email" name="email" id="inpt4" placeholder="&nbsp;">
                  <span class="label">Email</span>
                  <span class="border"></span>
                </label>



                 <label for="inpt5" class="inpt">
                    <input type="tel" name="Phone" id="inpt5" placeholder="&nbsp;">
                    <span class="label">Phone</span>
                    <span class="border"></span>
                  </label>




                     <label for="inpt6" class="inpt">
                        <input type="text" name="address" id="inpt6" placeholder="&nbsp;">
                        <span class="label">Address</span>
                        <span class="border"></span>
                      </label>



                         <label for="inpt7" class="inpt">
                            <input type="text" name="City" id="inpt7" placeholder="&nbsp;">
                            <span class="label">City</span>
                            <span class="border"></span>
                          </label>



                        <label for="sel" class="sel">
                               <select id="sel">
                                 <option value="" selected disabled hidden style='display:none'>Select Your State</option>
                                 <option>ACT</option>
                                 <option>NSW</option>
                                 <option>NT</option>
                                 <option>QLD </option>
                                 <option>SA</option>
                                 <option>TAS </option>
                                 <option>VIC </option>
                                 <option>WA</option>
                               </select>
                                <span class="border"></span>
                              </label>





               <label for="inpt9" class="inpt">
                  <input type="number" name="zip" id="inpt9" placeholder="&nbsp;">
                  <span class="label">Post code</span>
                  <span class="border"></span>
                </label>
          </div>












    </form>

  </body>
</html>
